<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <span class="timeblock">
        <p class="hour">9AM</p>
        <textarea name="scheduleInput" data-index="9" class="scheduleInput" id="scheduleInput0" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">10AM</p>
        <textarea name="scheduleInput" data-index="10" class="scheduleInput" id="scheduleInput1" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">11AM</p>
        <textarea name="scheduleInput" data-index="11" class="scheduleInput" id="scheduleInput2" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">12PM</p>
        <textarea name="scheduleInput" data-index="12" class="scheduleInput" id="scheduleInput3" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">1PM</p>
        <textarea name="scheduleInput" data-index="13" class="scheduleInput" id="scheduleInput4" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">2PM</p>
        <textarea name="scheduleInput" data-index="14" class="scheduleInput" id="scheduleInput5" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">3PM</p>
        <textarea name="scheduleInput" data-index="15" class="scheduleInput" id="scheduleInput6" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">4PM</p>
        <textarea name="scheduleInput" data-index="16" class="scheduleInput" id="scheduleInput7" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
      <span class="timeblock">
        <p class="hour">5PM</p>
        <textarea name="scheduleInput" data-index="17" class="scheduleInput" id="scheduleInput8" cols="100" rows="3"></textarea>
        <button class="saveBtn">Save</button>
      </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
